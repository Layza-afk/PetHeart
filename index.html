<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PetHeart</title>
  </head>

  <body class="container bg-color">
    <header
      class="container d-flex justify-content-between align-items-center py-3 mb-5"
    >
      <div class="g-col-4">
        <a href="" class="text-decoration-none h4 custom-text-blue">PetHeart</a>
      </div>

      <nav>
        <ul class="nav list-unstyled d-flax">
          <li class="nav-item mx-2">
            <a href="#" class="text-decoration-none text-black"
              >Nossos Serviços</a
            >
          </li>
          <li class="nav-item mx-2">
            <a href="#" class="text-decoration-none text-black">Sobre nos</a>
          </li>
          <li class="nav-item mx-2">
            <a href="#" class="text-decoration-none text-black">Contato</a>
          </li>
        </ul>
      </nav>

      <div>
        <a href="#" class="btn btn-outline-primary me-2">Cadastro</a>

        <button type="button" class="btn btn-primary">Entrar</button>
      </div>
    </header>

    <main>
      <!--SECTION 01-->
      <section class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column justify-content-between gap-5">
          <h1 class="custom--fontSize">
            Seu pet bem, é na <br />
            <span class="custom-text-blue custom--fontSize-tittle"
              >PetHeart</span
            >
          </h1>

          <img class="custom--img" src="img/food.png" alt="decoração" />
        </div>

        <div class="d-flex flex-column gap-5 custom--width">
          <div class="d-flex justify-content-center">
            <img src="img/guys.png" alt="decoração" />
          </div>

          <div class="d-flex justify-content-between gap-3">
            <div class="d-flex align-items-center custom-bg--blue rounded p-2">
              <img
                class="me-2"
                src="img/icon home.png"
                alt="decoração"
                width="80"
                height="90"
              />
              <div class="d-flex flex-column m-2">
                <p class="fs-2 m-0">+0</p>
                <span class="fs-6">Animais salvos</span>
              </div>
            </div>

            <div
              class="d-flex justify-content-between custom-bg--blue p-2 rounded"
            >
              <img
                class="me-2"
                src="img/icon.png"
                alt="decoração"
                width="80"
                height="90"
              />
              <div class="d-flex flex-column m-2">
                <p class="fs-2 m-0">00</p>
                <span class="fs-6">Anos de experiência</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
